<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNEAKERS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header part -->
    <header class="nav">
        <div class="logo">Sneakers</div>
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="">Collections</a></li>
                <li><a href="">Men</a></li>
                <li><a href="">Women</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
        <div class="right_icons">
            <div><i class="icon fa-solid fa-cart-shopping"></i></div>
            <div><img src="./images/image-avatar.png" alt="profile"></div>
        </div>
    </header>

    <!-- main part -->
    <main>
        <section class="section1">
            <!-- image part -->
            <div class="imges">
                <img class="imag" src="./images/image-product-1.jpg" alt="Fall limited edition sneakers" title="Latest design">

                <div class="thumbnails">
                    <img src="./images/image-product-1-thumbnail.jpg" alt="thumbnail1">
                    <img src="./images/image-product-2-thumbnail.jpg" alt="thumbnail2">
                    <img src="./images/image-product-3-thumbnail.jpg" alt="thumbnail3">
                    <img src="./images/image-product-4-thumbnail.jpg" alt="thumbnail4">
                </div>

            </div>
            <!-- text part -->
            <div class="text">
                <header>
                    <p class="brand-name">SNEAKER COMPANY</p>
                    <h1>Fall Limited Edition Sneakers</h1>
                </header>
                <div>
                    <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber
                        outer sole, they'll withstand everything the weather can offer.</p>
                    <p><span class="current-price">$125.00</span><span class="discount">50%</span><br><span
                            class="original-price">$250.00</span></p>


                </div>
                <div>

                    <button class="quantity-btn"aria-label="Quantity Selector">- &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;0 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;+</button>
                    <button class="add-to-cart-btn"><i class="icon fa-solid fa-cart-shopping"></i>Add to cart</button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/ffa0a62e4c.js" crossorigin="anonymous"></script>
</body>

</html>
